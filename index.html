<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="nav">
      <div class="nav__img-container">
        <img src="./images/logo.svg" alt="Base Apparel" class="logo">
      </div>
    </div>
    <article class="info-container">
      <div class="info_img-container">
      </div>
      <div class="textos">
        <h1 class="title"> <span>We're</span>  coming soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="container-btn">
        <input type="email" id="email" placeholder=" Email Address"  class="input"><img src="./images/icon-error.svg" alt="error" class="error" required>
        <button type="submit" id="submit"><img src="./images/icon-arrow.svg" alt="arrow" class="arrow"></button>
      </div>
      <p class="msg-error" id="msg-error"></p>
     
    </article>
  </main>
  <script src="/js/app.js" async></script>
</body>
</html>
